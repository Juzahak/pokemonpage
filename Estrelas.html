<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Estrelas | PokePage</title>
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
          href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;900&display=swap"
          rel="stylesheet"
        />

        <!-- link file reset css -->
        <link rel="stylesheet" href="assets/css/reset.css" />

        <!-- link file css -->
        <link href="assets/css/styles.css" rel="stylesheet" />
    </head>

    <body class="alinhamento">
        <div class="container">
            <header class="cabecalho">
                <div class="logoca">
                    <!-- logo -->
                    <a href="index.html">
                        <img src="assets/imagens/Pokemon-logo.png" alt="Pokemon Logo" class="logo" />
                    </a>

                    <!-- links hero -->
                    <div class="posicao_links">
                        <a href="login.html" class="logo_loguin links__hero link__login">Login</a>
                    </div>
                </div>

                <!-- header links -->
                <nav class="cabecalho__links">
                    <a href="index.html" class="btn  cabecalho__link">
                        Home
                    </a>
                    <a href="pokemonprodutos.html" class="btn cabecalho__link">
                        Pokemons
                    </a>
                    <a href="contato.html" class="btn cabecalho__link">
                        Contato
                    </a>
                    <a href="cadastro.html" class="btn cabecalho__link">
                        Cadastro
                    </a>
                </nav>
            </header>
            <!-- end of header -->

            <!-- corpo -->
            <div class="corpo">
                <!-- title -->
                <h1 class="title">Obtenha Estrelas</h1>

                <form>
                    <!-- single row -->
                    <div class="row">
                        <div class="compra">
                            <label for="deposito">Compre</label>
                            <input type="number" id="deposito" />
                        </div>
                        <button type="submit" class="adicionar" onclick="capturarSoma()" value="valor">
                            Deposito
                        </button>
                    </div>

                    <!-- single row -->
                    <div class="row">
                        <div class="saque">
                            <label for="saque">Saque</label>
                            <input type="number" id="saque" />
                        </div>
                        <button type="submit" class="reduzir" onclick="capturarSaque()" value="valor">
                            Sacar
                        </button>
                    </div>
                </form>
            </div>
            <!-- end of corpo -->

            <!-- footer -->
            <footer class="footer">
              <div class="footer-logos">
                <div>
                  <img
                    src="assets/imagens/Pokemon-logo.png"
                    alt="pokemon"
                    class="pokemonpng"
                  />
                </div>
                <div>
                  <img
                    src="assets/imagens/pokebola.png"
                    alt="pokebola"
                    class="pokebolapng"
                  />
                </div>
              </div>

              <div class="contatos-rodape">
                <h4 class="subheading">Contatos</h4>
                <p>Telefone: (XX) XXXXX-XXXX</p>
                <p>E-mail: XXXXXXXXXX@XXX.com.br</p>
                <p class="productions">@JUZAHAKPRODUCTIONS 2021</p>
              </div>
            </footer>
            <!-- end of footer -->
        </div>

        <!-- script js -->
        <script src="assets/js/estrelas.js" async></script>
    </body>
</html>
