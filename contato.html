<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Contato | PokePage</title>
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;900&display=swap" rel="stylesheet" />

        <!-- link file reset css -->
        <link rel="stylesheet" href="assets/css/reset.css" />

        <!-- link file css -->
        <link rel="stylesheet" href="assets/css/styles.css" />
    </head>

    <body>
        <div class="container">
            <!-- header -->
            <header class="cabecalho">
                <div class="logoca">
                    <!-- logo -->
                    <a href="index.html">
                        <img src="assets/imagens/Pokemon-logo.png" alt="Pokemon Logo" class="logo" />
                    </a>

                    <!-- links hero -->
                    <div class="posicao_links">
                        <a href="login.html" class="logo_loguin links__hero link__login">Login</a>
                    </div>
                </div>

                <!-- header links -->
                <nav class="cabecalho__links">
                    <a href="index.html" class="btn  cabecalho__link">
                        Home
                    </a>
                    <a href="pokemonprodutos.html" class="btn cabecalho__link">
                        Pokemons
                    </a>
                    <a href="contato.html" class="btn cabecalho__link">
                        Contato
                    </a>
                    <a href="cadastro.html" class="btn cabecalho__link">
                        Cadastro
                    </a>
                </nav>
            </header>
            <!-- end of header -->

            <!-- corpo -->
            <main class="contato corpo corpo-reset">
                <!-- card -->
                <section class="card">
                    <h1 class="title-contato"> Contato </h1>

                    <!-- mensage error -->
                    <div id="msgError"></div>
                    <!-- mensage sucess -->
                    <div id="msgSucesso"></div>

                    <form>
                        <!-- single label float -->
                        <div class="label-float">
                            <input type="text" id="usuario" required>
                            <label id="userLabel" for="usuario">E-mail</label>
                        </div>

                        <!-- single label float -->
                        <div class="label-float">
                            <label id="senhaLabel" for="senha">Mensagem</label>
                            <textarea row="8" type="text" id="senha"  required></textarea>
                            <i class="fa fa-esye" aria-hidden="true"></i>
                        </div>

                        <!-- single label float -->
                        <div class="justify-center">
                            <button class="btn-white" onclick="obrigado()">Enviar</button>
                        </div>
                    </form>
                </section>
                <!-- end of card -->
            </main>
            <!-- end of corpo -->

            <footer class="footer">
                <div class="footer-logos">
                    <div>
                        <img src="assets/imagens/Pokemon-logo.png" alt="pokemon" class="pokemonpng" />
                    </div>
                    <div>
                        <img src="assets/imagens/pokebola.png" alt="pokebola" class="pokebolapng" />
                    </div>
                </div>

                <div class="contatos-rodape">
                    <h4 class="subheading">Contatos</h4>
                    <p>Telefone: (XX) XXXXX-XXXX</p>
                    <p>E-mail: XXXXXXXXXX@XXX.com.br</p>
                    <p class="productions">@JUZAHAKPRODUCTIONS 2021</p>
                </div>
            </footer>
        </div>

        <script src="assets/js/contato.js"></script>
    </body>

</html>
